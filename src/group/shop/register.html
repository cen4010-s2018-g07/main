<body>
    
    <div class="centered">
        
        <img src="/images/logo-blue.jpg" alt="FAU logo">
        <div class="container">
                <form class="form-horizontal" role="form" action="register.php" method="POST">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="firstName" placeholder="First Name" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="lastName" placeholder="Last Name" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">FAU Email</label>
                        <div class="col-sm-9">
                            <input type="email" name="email" placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zNumber" class="col-sm-3 control-label">Z-Number</label>
                        <div class="col-sm-9">
                            <input type="zNumber" name="zNumber" placeholder="Z-Number Without Z" class="form-control" maxlength = "8">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="col-sm-3 control-label">Phone Number</label>
                        <div class="col-sm-9">
                            <input type="phoneNumber" name="phoneNumber" placeholder="Phone Number" class="form-control" maxlength = "10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="college" class="col-sm-3 control-label">College</label>
                        <div class="col-sm-9">
                            <select name="college" class="form-control">
                                <option>Arts and Letters</option>
                                <option>Business</option>
                                <option>Design/Social Inquiry</option>
                                <option>Education</option>
                                <option>Engineering/Computer Science</option>
                                <option>Medicine</option>
                                <option>Nursing</option>
                                <option>Science</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <!-- /.form-group -->
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                            <!-- <button type="submit" class="btn btn btn-primary">Register</button>-->
                        </div>
                    </div>
                </form>
                <!-- /form -->
