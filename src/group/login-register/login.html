<!DOCTYPE html>
<html>
   
<head>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    
<body>
<div class="split left">
  <div class="centered">
    <img src="logo-blue.jpg" alt="FAU logo">

      

<div class="container">
  <div class="row">

    <div class="main">

      <h2 class="loginHeader">Login</h2>
      
      <div class="login">
        <hr class="hr">
      </div>

      <form role="form">
        <div class="form-group">
          <label for="inputUsernameEmail">Username</label>
          <input type="text" class="form-control" id="inputUsernameEmail" placeholder="Username">
        </div>  
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        
          <button type="submit" class="btn btn-primary btn-block">Log In</button>
          
          <!-- <button type="submit" class="btn btn btn-primary">Log In</button>-->
      </form>
    
    </div>
    
  </div>
</div>
      
      
    </div> <!-- centered -->
</div> <!-- split left -->
    
    
<!-- SPLIT RIGHT -->
<div class="split right">
  <div class="centered">
    <!--<img src="Logo-FAU.jpg" alt="Avatar man">-->


<div class="container">
            <form class="form-horizontal" role="form">
                <h2>Register</h2>
                
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">FAU Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="zNumber" class="col-sm-3 control-label">Z-Number</label>
                    <div class="col-sm-9">
                        <input type="zNumber" id="zNumber" placeholder="Z-Number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone Number</label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="zNumber" placeholder="Phone Number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="college" class="col-sm-3 control-label">College</label>
                    <div class="col-sm-9">
                        <select id="college" class="form-control">
                            <option>Arts and Letters</option>
                            <option>Business</option>
                            <option>Design/Social Inquiry</option>
                            <option>Education</option>
                            <option>Engineering/Computer Science</option>
                            <option>Medicine</option>
                            <option>Nursing</option>
                            <option>Science</option>
                            <option>Arts and Letters</option>
                        </select>
                    </div>
                    
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                        <!-- <button type="submit" class="btn btn btn-primary">Register</button>-->
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->

  </div>
</div> <!-- split right -->
     
</body>
</html>
