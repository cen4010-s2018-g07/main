<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="log.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>

<div class="split left">
  <div class="centered">
    <img src="logo-blue.jpg" alt="FAU logo">
    <h2 class='login'>Login</h2>
      <div class="blockLeft">
          <form>
          <label>Username</label>
          <input type="text" class="textBox"><br><br>
          <label>Password</label>
          <input type="text" class="textBox"><br><br>
          
          </form>
      </div>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <!--<img src="Logo-FAU.jpg" alt="Avatar man">-->
    <h2>Register</h2>
      <div class='block'>
      <form>
          <label>First Name</label>
          <input type="text" class="textBox"><br><br>
          <label>Last Name</label>
          <input type="text" class="textBox"><br><br> <label>Z-Number</label>
          <input type="text" class="textBox"><br><br>
          <label>Phone Number</label>
          <input type="text" class="textBox"><br><br>
          <label>College/Department </label>
          <select>
              <option>Arts and Letters</option>
              <option>Business</option>
              <option>Design/Social Inquiry</option>
              <option>Education</option>
              <option>Engineering/Computer Science</option>
              <option>Medicine</option>
              <option>Nursing</option>
              <option>Science</option>
              <option>Arts and Letters</option>
          </select>
          
      </form>
          </div>
  </div>
</div>
     
</body>
</html>
